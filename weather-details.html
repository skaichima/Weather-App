<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Weathery</title>
</head>

<body>
    <main id="weather--main">
        <div class="head">
            <a href="./index.html">
                <span id="back" class="material-symbols-outlined">
                    arrow_back
                </span>
            </a>
            <h1 id="Weather--heading">Weather App</h1>
        </div>
        <div class="main-details">
            <div class="locate">
                <span class="material-symbols-outlined">
                    location_on
                </span>
                <p id="place">Lagos</p>
            </div>
            <div class="weather--details">
                <img id="icon" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                <div class="details">    
                    <span id="description">Shower rain</span>
                    <p id="deg">31&deg;C</p>
                </div>
            </div>
        </div>
        <div class="other-details">
            <div class="temp sub">
                <span class="material-symbols-outlined">
                    thermostat
                </span>
                <div class="details">
                    <p id="feels_like">23&deg;c</p>
                    <p>Feels like</p>
                </div>
            </div>
            <div class="hum sub">
                <span class="material-symbols-outlined">
                    humidity_mid
                </span>
                <div class="details">
                    <p id="humidity">93%</p>
                    <p>humidity</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
